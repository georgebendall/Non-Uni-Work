<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title if title else "BookASpace" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="{{ url_for('index') }}">
        <span class="brand__mark">B</span>
        <span class="brand__text">Book<span class="muted">A</span>Space</span>
      </a>
      <nav class="nav">
        <a class="nav__link" href="{{ url_for('index') }}">Browse</a>
        <a class="nav__link nav__pill" href="#" aria-disabled="true" title="Prototype">Secure checkout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="muted">Prototype Website - no data saved</div>
      <div class="muted">Â© {{ (datetime.utcnow().year) if datetime else "" }} BookASpace</div>
    </div>
  </footer>
</body>
</html>
